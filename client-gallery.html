<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Gallery | Radiant Aura Photography</title>

  <!-- SEO -->
  <meta name="description" content="Secure private gallery for Radiant Aura Photography clients. View and download your personal session photos online." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="canonical" href="https://radiantauraphotography.com/client-gallery.html" />

  <!-- Styles and Scripts -->
  <link rel="stylesheet" href="client-gallery.css" />
  <script type="module" src="client-gallery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Favicon and App Icons -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
</head>



  <body>
    <header class="client-gallery-header">
      <h1>Client Gallery | Radiant Aura Photography</h1>
      <p id="welcome-msg"></p>
      <button id="downloadAllBtn" class="download-all-btn">Download All</button>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <h2>Welcome to Your Gallery</h2>
    <p id="welcome-msg"></p>

    <div id="gallery" class="gallery"></div>

    <div id="clientGalleryContainer" class="client-gallery"></div>

    <footer class="site-footer">
      <div class="social-icons">
        <a
          href="https://www.instagram.com/radiant_aura_photography?igsh=NWo5Z3FoZzdtbnBj&utm_source=qr"
          target="_blank"
        >
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a
          href="https://www.facebook.com/sarahdonnellyphotography"
          target="_blank"
        >
          <i class="fab fa-facebook fa-2x"></i>
        </a>
      </div>
      <p>&copy; 2025 RadiantAura. All rights reserved.</p>
    </footer>

    <!-- Confirm Logout Modal -->
    <div id="logoutConfirmModal" class="modal" style="display: none">
      <div class="modal-content">
        <p>Are you sure you want to logout?</p>
        <button id="confirmLogoutBtn">Yes, Logout</button>
        <button id="cancelLogoutBtn">Cancel</button>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="imagePreviewModal" class="modal" style="display: none">
      <div class="modal-content preview-modal-content">
        <img id="previewImage" src="" alt="Full Image Preview" />
      </div>
    </div>

    <!-- Download Error Modal -->
    <div
      id="downloadErrorModal"
      class="modal"
      style="display: none"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="downloadErrorMsg"
    >
      <div class="modal-content">
        <p id="downloadErrorMsg">
          Failed to download images. Please try again later.
        </p>
        <button
          id="closeDownloadErrorBtn"
          aria-label="Close download error modal"
        >
          Close
        </button>
      </div>
    </div>
  </body>
</html>
